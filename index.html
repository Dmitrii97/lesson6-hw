<body>
    <div class="container">
        <form action="/server/suslik/enot">
            <label for="yourname">Your Name</label>
            <input type="text" name="yourname" placeholder="Your Name" id="yourname" required> <br>
            <label for="youremail">Your Email</label>

                    <legend>Whats's this all about?</legend>

                    <label for="complain">Complain</label>

          </select>
            </div>

                <textarea name="comment" id="comment" placeholder="Write Something" cols="50" rows="15"></textarea>
            </div>
